<form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="form-card">
  <div class="filter-container">
    <!-- <div class="form-item">
      Select Type
    </div> -->
    
    <mat-form-field class="form-item" appearance="outline">
      <mat-label>Parcel Type</mat-label>
      <mat-select formControlName="parcelType">
        <mat-option value="in">In</mat-option>
        <mat-option value="out">Out</mat-option>
      </mat-select>
    </mat-form-field>
    
    <button mat-raised-button color="primary" class="form-item" type="submit">Filter</button>
  </div>
  </form>
  
  <!-- Section to display filtered data -->
  <div *ngIf="filteredData.length > 0">
    <h3>Filtered Parcels</h3>
    <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> {{ column }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <!-- Optional: Display a message if no data is found -->
  <div *ngIf="filteredData.length === 0">
    <p>No parcels found for the selected date range and type.</p>
  </div>

<mat-card>
    <mat-card-header>
      <div class="title-bar">
        <div class="title-left">
          <mat-icon color="primary">people</mat-icon>
          <span>loc-implementation</span>
        </div>
        <div class="title-right">
          <button mat-raised-button color="primary" (click)="addNew()" class="add-button">
            <mat-icon>person_add</mat-icon>
            Add
          </button>
        </div>
      </div>
    </mat-card-header>
  
    <mat-card-content>
      <div class="action-bar">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Filter By LocCode</mat-label>
          <input matInput placeholder="Enter Location Code" [(ngModel)]="locCodeFilter" (input)="applyFilter()">
        </mat-form-field>
        <button mat-button (click)="clearFilter()" color="primary">Clear</button>
      </div>
  
      <div class="card-body table-container">
        <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
  
          <!-- Columns -->
          <ng-container matColumnDef="locCode">
            <th mat-header-cell *matHeaderCellDef> Loc-Code </th>
            <td mat-cell *matCellDef="let element"> {{element.locCode}} </td>
          </ng-container>
  
          <ng-container matColumnDef="inSequenceNo">
            <th mat-header-cell *matHeaderCellDef> In-Sequence  </th>
            <td mat-cell *matCellDef="let element"> {{element.inSequenceNo}} </td>
          </ng-container>
  
          <ng-container matColumnDef="outSequenceNo">
            <th mat-header-cell *matHeaderCellDef> Out-Sequence  </th>
            <td mat-cell *matCellDef="let element"> {{element.outSequenceNo}} </td>
          </ng-container>
  
          <!-- <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="openViewDialog(element)" color="primary">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container> -->
  
          <!-- Header and Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="onPageChange($event)" #paginator></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>

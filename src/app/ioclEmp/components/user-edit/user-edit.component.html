<mat-card class="form-card">
  <mat-card-header>
    <button mat-icon-button (click)="onClose()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
    <div class="profile-photo-container">
      <img src="assets/profile.webp" alt="Profile Image" class="profile-image">
    </div>
  <mat-card-content>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form-grid"> 
  <div class="row">
    <mat-form-field>
      <mat-label>Loc Code</mat-label>
      <input matInput placeholder="Loc Code" formControlName="locCode">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field>
      <mat-label>User Id</mat-label>
      <input matInput placeholder="User Id" formControlName="userId" >
    </mat-form-field>
  </div>

  <div class="row">
    
  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input matInput placeholder="User Name" formControlName="userName">
  </mat-form-field>
   </div>

   <div class="row">
    <mat-form-field>
      <mat-label>Mobile Number</mat-label>
      <input matInput placeholder="Mobile Number" formControlName="mobileNumber">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field>
      <mat-label>Role Id</mat-label>
      <input matInput placeholder="Role Id" formControlName="roleId">
    </mat-form-field>
  </div>

  <div class="button-container">
    <button mat-raised-button color="primary" type="submit"  class="submitButton">Update</button>
  </div>
    </form>
  </mat-card-content>
</mat-card>
